<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chart.js</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <style>
        /* Hacemos que el canvas ocupe más espacio */
        #aqui {
            width: 100%;
            max-width: 900px;
            height: 600px;
            background-color: #cceeff; /* fondo celeste */
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body id="primero">
    <h1>Gráfico de puntos</h1>
    <p>Más información en <a href="https://www.chartjs.org/docs/latest/getting-started/" target="_blank">Chart.js</a>, y otro gráfico <a href='page.html'> por acá</a>.</p>
    <canvas id="aqui"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        new Chart("aqui", {
            type: "scatter",
            data: {
                datasets: [
                    {
                        pointRadius: 8,
                        pointBackgroundColor: "blue", // puntos azules
                        pointBorderWidth: 0,
                        data: [
                            { x: 50, y: 7 }, { x: 60, y: 8 },
                            { x: 70, y: 8 }, { x: 80, y: 9 },
                            { x: 90, y: 9 }, { x: 100, y: 9 },
                            { x: 110, y: 10 }, { x: 120, y: 11 },
                            { x: 130, y: 14 }, { x: 140, y: 14 },
                            { x: 150, y: 15 },
                        ],
                    },
                ],
            },
            options: {
                animation: true,
                scales: {
                    x: {
                        position: 'bottom',
                        grid: {
                            color: 'rgba(96,88,86,0.3)',
                            borderColor: 'rgba(96,88,86,1)',
                            lineWidth: 1.5
                        },
                        ticks: {
                            color: '#274156'
                        },
                    },
                    y: {
                        grid: {
                            color: 'rgba(96,88,86,0.3)',
                            borderColor: 'rgba(96,88,86,1)',
                            lineWidth: 1.5
                        },
                        ticks: {
                            color: '#274156'
                        },
                    },
                },
                plugins: {
                    legend: {
                        display: false,
                    },
                },
            },
        });
    </script>
</body>
</html>
